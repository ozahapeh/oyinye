<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Rock, Paper, Scissors</h1>
   <input type="text" id="user-choice" placeholder="Enter your choice (Rock, Paper, Scissors)">
   <button id="play-btn">Play</button>
   <div id="result"></div>
   <div id="choice-images">
    <img src="images (1).png" alt="Scissors" class="choice-image" id="scissors-image" width="50px">
    <img src="images.png" alt="Rock" class="choice-image" id="rock-image" width="50px">
    <img src="paper.jpeg" alt="Paper" class="choice-image" id="paper-image" width="50px">
   </div>
    
   <script src="intrernal.js"></script>
</body>
</html>
